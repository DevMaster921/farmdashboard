<div class="paginator-component">
    <button class="paginator-btn" (click)="handlePreviousPage()" href="#"><i class="fas fa-chevron-left"></i></button>
    <button class="paginator-btn" [class]="pageObject.currentPage === page ? 'active' : ''" (click)="handleSelectPage(page)" *ngFor="let page of pageRange" href="#">{{page}}</button>
    <button class="paginator-btn" (click)="handleNextPage()" href="#"><i class="fas fa-chevron-right"></i></button>
</div>
