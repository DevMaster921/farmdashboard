<div class="custom-table" [class]="vt.getThemeColor() + '-card'">
  <div class="title-bar">
    <h1 class="title">Strategies</h1>
    <input [(ngModel)]="searchTerm" placeholder="Search" type="search" name="vaults-search" id="vaults-search">
    <select [(ngModel)]="networkFilter" name="" id="">
      <option value="">Network</option>
      <option value="eth">Ethereum</option>
    </select>

    <select [(ngModel)]="platformFilter" name="" id="">
      <option value="">Platform</option>
      <option value="SUSHI_">SUSHI</option>
      <option value="UNI_">UNISWAP</option>
      <option value="CRV_">CURVE</option>
      <option value="ONEINCH_">ONEINCH</option>
      <option value="DAI_">DAI</option>
    </select>

    <select [(ngModel)]="assetFilter" name="" id="">
      <option value="">Asset</option>
      <option value="USDC">USDC</option>
  
    </select>
  </div>
  <div class="header">
      <div (click)="sortVaultsList('name')" class="header-column">Name <i class="fas fa-sort"></i></div>
      <div (click)="sortVaultsList('apy')" class="header-column" #tooltip="matTooltip" matTooltip="APY with daily restake period">APY % <i class="fas fa-sort"></i></div>
      <div (click)="sortVaultsList('tvl')" class="header-column" #tooltip="matTooltip" matTooltip="Total Value Locked">TVL M$ <i class="fas fa-sort"></i></div>
      <div (click)="sortVaultsList('users')" class="header-column desktop-only">Users <i class="fas fa-sort"></i></div>
      <div (click)="sortVaultsList('total_earned')" class="header-column desktop-only">Total Earned <i class="fas fa-sort"></i></div>
  </div>
  <div class="content">
    <div *ngFor="let row of vaults | strategyListFilter:networkFilter:platformFilter:assetFilter" class="row">
      <div class="column">
        <app-vault-icon [vault]="row.name"></app-vault-icon> {{row.name}}
      </div>
      <div class="column">
        <app-draggable-modal class="apy-modal" *ngIf="apyWindowState[row.name]">
          <app-apy-window (showModal)="toggleAPYWindow(row.name)" [poolName]="row.name"></app-apy-window>
        </app-draggable-modal>
        <span class="pointer" (click)="toggleAPYWindow(row.name)" matTooltip="
        APR: {{vaultFullApy(row.name)}}%
        Click to open details"
        matTooltipClass="tooltip-spaced">
          {{vaultFullApy(row.name)}}% <i class="far fa-window-restore"></i>
        </span>
      </div>
      <div  class="column">
        <app-custom-modal [name]="'tvlModal_' + row.name">
          <ng-template>
            <app-tvl-dialog [data]="{type: row.name}"></app-tvl-dialog>
          </ng-template>
        </app-custom-modal>
        <span
        class="pointer"
        (click)="openTvlDialog(row.name)"
        matTooltip="
        TVL: {{vaultTvl(row.name) | number}}M$
        Click to open TVL history chart"
        matTooltipClass="tooltip-spaced">
        ${{vaultTvl(row.name)| number: '1.1-1'}}M
        </span>
      </div>
      <div class="column desktop-only">
        {{vaultUsers(row.name)}}
      </div>
      <div class="column desktop-only">
        ${{vaultTotalEarning(row.name) | number: '1.1-1'}}
      </div>
    </div>
    <div class="empty-list" *ngIf="!vaults.length">
      üèúÔ∏è No results found for '{{searchTerm}}' üèúÔ∏è
    </div>
  </div>
</div>

<table *ngIf="!vt.isNonScoreboard()" id="top-div-scoreboard" style="margin-top: 10px;">

  <tr *ngFor="let vault of vaultsList">
    <td>
      <app-tvl-box [tvlName]="vault"></app-tvl-box>
    </td>
  </tr>
</table>
