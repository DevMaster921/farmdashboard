<div *ngIf="ready === true; then readyBlock else loadingBlock"></div>

<ng-template #loadingBlock>
  <app-loading-spinner></app-loading-spinner>
</ng-template>

<ng-template #readyBlock>


  <div id="top-div-light" class="dialog-card" [class]="vt.getThemeColor() + '-card'">

    <div>
      <div class="title">
        {{title}}
      </div>
      <div class="network-toggle">
        <div *ngIf="multipleNetworks">
          <span *ngFor="let n of networks">
            <input [id]="n" class="network-input" (change)="choseNetwork()" [value]="n" [(ngModel)]="chosenNetwork" [checked]="n == chosenNetwork" type="radio" name="network" >
            <label class="network-label" [class]="vt.getThemeColor()" [for]="n">
              <img class="networi-icon" [src]="network_icons.get(n)" alt="{{n}} icon">
              {{n}}
            </label>
          </span>

          <!-- <mat-button-toggle-group name="networkToggle" (change)="choseNetwork()" [(ngModel)]="chosenNetwork">
            <mat-button-toggle *ngFor="let n of networks" value="{{n}}">{{n}}</mat-button-toggle>
          </mat-button-toggle-group> -->
        </div>
      </div>
      <div #chart class="chart"></div>
    </div>

  </div>

</ng-template>
