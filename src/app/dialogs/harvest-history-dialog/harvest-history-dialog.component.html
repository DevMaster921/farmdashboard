<div class="harvest-tx-hist" [class]="vt.getThemeColor() + '-card'" >
    <h1 class="title">Harvest Transaction History</h1>
    <div class="harvest-card">
        <div class="row title-row">

            <div #tooltip="matTooltip" aria-hidden="false" aria-label="?" class="pool-title left-border-box" matTooltip="Changes in Harvest vaults.
            Format: Date | add/remove | Amount in USD | Pool TVL">
                Pools
            </div>

            <select [(ngModel)]="vaultFilter" class="select-strategy-2 left-border-box">
                <option [value]="'all'">All</option>
                <option *ngFor="let name of tvlNames" [value]="name">{{name}}</option>
            </select>

            <input #harvestDtoFilter class="input-less-than left-border-box" placeholder="More than..." type="number" min="0">
        </div>

        <app-harvest-flow-tab [dtos]="dtos" [minAmount]="+harvestDtoFilter.value" [vaultFilter]="vaultFilter"
            [showFullDate]=true>
        </app-harvest-flow-tab>
        <div class="button-container">
            <button class="show-even-more" (click)="getOlderTransactions()" [disabled]="disabled" >
                {{disabled ? 'please wait' : 'load more'}}
            </button>
        </div>
    </div>
</div>
