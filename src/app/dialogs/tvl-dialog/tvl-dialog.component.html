<div *ngIf="ready === true; then readyBlock else loadingBlock"></div>

<ng-template #loadingBlock>
  <app-loading-spinner></app-loading-spinner>
</ng-template>

<ng-template #readyBlock>


  <div id="top-div-light" class="dialog-card" [class]="vt.getThemeColor() + '-card'">

    <div *ngIf="data.type === 'income'">
      <div class="title">
        PS income history
      </div>
      <div #chart class="tvl-chart"></div>
    </div>

    <div *ngIf="data.type !== 'income'">
      <div class="title">
        {{data.type == 'All' ? 'All pools' : data.type + ' pool'}} history
      </div>
      <div #chart class="tvl-chart"></div>
    </div>

  </div>

</ng-template>
